version: '3.9'

services:
  redis:
    container_name: redis
    image: redis:6.0
    restart: always
    ports:
      - "6379:6379"

  walletwise-database:
    container_name: walletwise-database
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./_apps/walletwise:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=walletwise-database
    networks:
      - walletwise-network

networks:
  walletwise-network:
    driver: bridge
